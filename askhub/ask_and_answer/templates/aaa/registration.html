{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">
    <title>Registration</title>
  </head>
  <body>
    <form action="" method="post">
        {% csrf_token %}
      <div class="register login">
        <div class="box">
          <h2>Registration</h2>
          {% for field in form %}
            <div class="field">
              {{ field.label_tag }}
              {{ field }}
              {% if field.errors %}
                {{ field.errors }}
              {% endif %}
            </div>
          {% endfor %}
          <div class="sub-btn">
            <input type="submit" value="Submit" />
            <a href="{% url 'login_user' %}"><input type="button" value="Back to login" /></a>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
